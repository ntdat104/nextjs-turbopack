version: '2.1'
orbs:
  node: circleci/node@x.y
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - node/install-packages:
          override-ci-command: npm install
      - run: npm run build
workflows:
  test_my_app:
    jobs:
      - build
